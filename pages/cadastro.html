<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="">

    <title>Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Informe os seus dados abaixo para criar sua conta.</p>
        <br>
    </div>

    <form>
        <!-- Início do formulário -->
        <fieldset class="grupo">

            <div class="campo">
                <!--nome-->
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <!--sobrenome-->
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>

        <fieldset class="grupo">

            <div class="campo">
                <label for="rg"><strong>RG</strong></label>
                <input type="text" name="rg" id="rg" maxlength="7" minlength="7" required>

            </div>

            <div class="campo">
                <label for="cpf"><strong>CPF</strong></label>
                <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
                    title="Digite um CPF no formato: xxx.xxx.xxx-xx" maxlength="14" minlength="14" required>

            </div>

        </fieldset>

        <fieldset class="grupo">

            <div class="campo">
                <!-- Campo email-->
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>

            </div>

        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="text" name="senha" id="senha">
                <br> <input type="submit" value="Verificar" required>

            </div>

        </fieldset>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <input type="checkbox" id="termos" name="termos" value="CSS" required>
                <label for="termos"> Estou ciente e CONCORDO com os termos de aceite e políticas de privacidade da
                    5FoxGaming.</label>

            </div>
        </fieldset>

        <button class="botao" type="submit" onsubmit="">Criar cadastro</button>


    </form>
</body>

</html>
